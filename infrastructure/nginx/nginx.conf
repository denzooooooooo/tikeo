# ============================================================
# TIKE'O - Configuration Nginx (VPS Hetzner)
# Reverse proxy pour l'API Gateway NestJS
# SSL via Let's Encrypt (Certbot)
# ============================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Sécurité
    server_tokens off;
    client_max_body_size 50M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # ─────────────────────────────────────────
    # Redirect HTTP → HTTPS
    # ─────────────────────────────────────────
    server {
        listen 80;
        server_name api.tikeo.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─────────────────────────────────────────
    # API Gateway (HTTPS)
    # ─────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name api.tikeo.com;

        # SSL Certificates (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/api.tikeo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.tikeo.com/privkey.pem;

        # SSL Configuration sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS pour Vercel
        add_header Access-Control-Allow-Origin "https://tikeo.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Preflight OPTIONS
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Proxy vers l'API Gateway NestJS
        location / {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://api-gateway:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }

        # Health check (sans rate limit)
        location /api/v1/health {
            proxy_pass http://api-gateway:3001;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}
